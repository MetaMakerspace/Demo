<div class="esobody">

    <!-- -->
    <div class="controls">
        <h3>
            reset
            <span ng-hide="resetStatus">
                <a ui-sref="public.signin">sign in</a>
            </span>
            <span ng-show="resetStatus">
                <b>{{resetStatus}}</b> &bull;
                <a ui-sref="public.signin">sign in</a>
            </span>
        </h3>
        <form ng-submit="reset(password1,password2)">
            <input type="text" placeholder="reset code" ng-model="resetCode" />
            <input type="password" placeholder="new password" ng-model="password1" />
            <input type="password" placeholder="new password again" ng-model="password2" />
            <input type="submit" value="reset password" />
        </form>
        <h6><center>
            by resetting your password, you agree to the<br />
            <a ui-sref="public.terms">terms of service</a> and
            <a ui-sref="public.privacy">privacy policy</a>.
        </center></h6>
    </div>

</div>
