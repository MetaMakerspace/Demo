<div class="esobody">

    <!-- -->
    <div class="controls">
        <h3>
            recover
            <span ng-hide="recoverStatus">
                <a ui-sref="public.signin">sign in</a>
            </span>
            <span ng-show="recoverStatus">
                <b>{{recoverStatus}}</b> &bull;
                <a ui-sref="public.signin">sign in</a>
            </span>
        </h3>
        <form ng-submit="recover(usermail)" ng-hide="recovered">
            <input type="text" placeholder="username || email" ng-model="usermail" />
            <input type="submit" value="recover password" />
        </form>
        <ul ng-show="recovered">
            <li>
                recovery email sent
                <span>check your inbox and spam</span>
            </li>
            <li><a ui-sref="public.signin">
                <center>sign in</center>
            </a></li>
        </ul>
        <h6 ng-hide="recovered"><center>
            by recovering, you agree to the<br />
            <a ui-sref="public.terms">terms of service</a> and
            <a ui-sref="public.privacy">privacy policy</a>.
        </center></h6>
    </div>

</div>
